---
layout: page
title: 'Tags'
---

<div>
    <nav class="nav nav-pills">
        {%- for tag in site.tags -%}
        <a href="#{{ tag[0] | slugify }}" class="nav-link btn btn-outline btn-primary mr-1 smoothScroll"><i class="fas fa-tag" aria-hidden="true"></i> {{ tag[0] }} ({{ tag[1].size }})</a>
        {%- endfor -%}
    </nav>
    <hr />

    {%- for tag in site.tags -%}
    <fieldset id="{{ tag[0] | slugify }}" class="mt-3">
        <legend class="border-bottom"><i class="fas fa-tag" aria-hidden="true"></i> {{ tag[0] }}</legend>
        {%- assign tagPosts = tag[1] -%}
        <div class="list-group list-group-compressed">
            {%- for post in tagPosts -%}
            <div class="list-group-item">
                <article class="w-100 justify-content-between">
                    <a href="{{ post.url }}">{{post.title}}</a>
                    <time class="d-block small text-muted" datetime="{{- post.date | date_to_xmlschema -}}">{{- post.date | date: "%B %d, %Y" -}}</time>
                </article>
            </div>
            {%- endfor -%}
        </div>
    </fieldset>
    {%- endfor -%}
</div>
